    <style>
        /* Sticky footer styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
        }

        .search-container {
            margin: 0 auto;
        }

        .search-input-group > div {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        .error-modal {
            display: none;
            position: absolute;
            border: 1px solid red;
            background-color: #fee;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
            margin-top: 5px;
            font-size: 0.8rem;
            color: red;
        }

        .info-modal {
            display: none;
            position: absolute;
            border: 1px solid #2183e3;
            background-color: #fee;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
            margin-top: 5px;
            font-size: 0.8rem;
            color: blue;
        }

        /* Estilo por defecto cuando NO hay like */
        .like-emoji {
            cursor: pointer;
            opacity: 0.5; /* Le damos cierta transparencia para que se vea inactivo */
            transition: opacity 0.3s, transform 0.3s;
            font-size: 24px; /* Aumenta el tama√±o del emoji */
        }

        .like-emoji:hover {
            transform: scale(1.1); /* Aumenta ligeramente el tama√±o al pasar el mouse */
        }

        /* Estilo cuando ya hay un like */
        .like-emoji.active {
            opacity: 1; /* Sin transparencia, completamente visible */
            color: #ff4500; /* Cambia al color que desees para un like activo */
            transform: scale(1.2); /* Aumenta un poco m√°s el tama√±o cuando est√° activo */
        }

        .img-thumbnail {
            max-width: 150px; /* Limita el ancho de la miniatura */
            height: auto; /* Mantiene la proporci√≥n de la imagen */
            border: 1px solid #ddd; /* Borde opcional para la miniatura */
            margin: 5px; /* Espacio alrededor de la miniatura */
        }
    </style>
</head>
