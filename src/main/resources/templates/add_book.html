<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leonlib | Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1030;
    }

    .search-container {
        margin: 0 auto; /* Center the container */
    }

    .search-input-group, .top-5-books > div {
        width: 100%;
    }

    .error-message {
        color: red;
        font-size: 0.9rem;
    }
</style>

<body>

<div class="container mt-5">
    <h2>Agregar Libro</h2>
    <form id="bookForm" action="/addbook" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" required maxlength="255">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" name="author" required maxlength="255">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Imagen (opcional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="read" name="read">
            <label class="form-check-label" for="read">Leído</label>
        </div>
        <div class="mb-3">
            <label for="goodreadsLink" class="form-label">Enlace de Goodreads (opcional)</label>
            <input type="url" class="form-control" id="goodreadsLink" name="goodreadsLink">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>
</div>

<footer class="footer bg-dark py-3">
    <div class="container">
        <div class="row">
            <div class="col-6 text-left text-white">
                Libros en la base de datos: <span id="booksCount">12345</span>
            </div>
            <div class="col-6 text-right text-white">
                © {{.Year}} leonlib
            </div>
        </div>
    </div>
</footer>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- jQuery UI for Autocomplete -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="/assets/script.js"></script>
</body>

</html>
